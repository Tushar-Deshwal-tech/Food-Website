<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .buttons{
        position: fixed;
        bottom: 0;
        right: 0;
        margin-right: 10px;
       }
       .buttons button {
        padding: 15px 50px;
        }
    </style>
</head>
<body>
{% extends 'adminbase.html' %}
{% block title %}
{% endblock %}
{% block content %}
<h1 class="text-3xl mb-4 text-center">Add Products</h1>
<div class="relative overflow-x-auto">
    <form method="POST" action="{{ url_for('add_products') }}" enctype="multipart/form-data">
        <table class="w-full text-sm text-left rtl:text-right text-white">
            <thead class="text-blue-700 uppercase text-sm">
                <tr>
                    <th scope="col" class="px-6 py-3">ID</th>
                    <th scope="col" class="px-6 py-3">Product name</th>
                    <th scope="col" class="px-6 py-3">Price</th>
                    <th scope="col" class="px-6 py-3">Rating</th>
                    <th scope="col" class="px-6 py-3">Description</th>
                    <th scope="col" class="px-6 py-3">Image</th>
                </tr>
            </thead>
            <tbody>
                <tr class="reference-row border-b dark:bg-gray-800 dark:border-gray-700">
                    <td class="px-6 py-4" id="row-id-1">{{num_id}}</td>
                    <td class="px-6 py-4">
                        <input type="text" name="name" placeholder="Enter New Product name" value="" class="input-field" style="background: transparent; color: white;" required>
                    </td>
                    <td class="px-6 py-4">
                        <input type="text" name="price" placeholder="Enter New Price" value="" class="input-field" style="background: transparent; color: white;" required>
                    </td>
                    <td class="px-6 py-4">
                        <input type="text" name="rating" placeholder="Enter New Rating" value="" class="input-field" style="background: transparent; color: white;" required>
                    </td>
                    <td class="px-6 py-4">
                        <input type="text" name="description" placeholder="Enter New Description" value="" class="input-field" style="background: transparent; color: white;" required>
                    </td>
                    <td class="px-6 py-4">
                        <input type="file" name="files" placeholder="Insert New Image" value="" class="input-field" style="background: transparent; color: white;" required>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="buttons">
            <button type="submit" value="submit" class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-3 text-center mr-2 mb-2">Save</button>
        </div>
    </form>    
</div>
{% endblock %}
</body>
</html>
