<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .buttons{
         position: fixed;
         bottom: 0;
         right: 0;
        }
        .buttons button {
         padding: 15px 50px;
         }
     </style>
</head>
<body>
{% extends 'adminbase.html' %}
{% block title %}
{% endblock %}
{% block content %}   
<div class="relative overflow-x-auto">
    <form method="POST" action="{{ url_for('edit_products') }}" enctype="multipart/form-data">
        <table class="w-full text-sm text-left rtl:text-right text-white">
            <thead class="text-blue-700 uppercase text-sm">
                <tr>
                    <th scope="col" class="px-4 py-3">ID</th>
                    <th scope="col" class="px-4 py-3">Product Name</th>
                    <th scope="col" class="px-4 py-3">Price</th>
                    <th scope="col" class="px-4 py-3">Rating</th>
                    <th scope="col" class="px-4 py-3">Description</th>
                    <th scope="col" class="px-4 py-3">Image</th>
                </tr>
            </thead>
            <tbody>
                <tr class="border-b dark:bg-gray-800 dark:border-gray-700">
                    <td class="px-4 py-3">{{ item[0] }}</td>
                    <td class="px-4 py-3"><input type="text" name="name" placeholder="Enter New Name" value="{{ item[1] }}" class="input-field" style="padding: 2px; background: transparent; color: white;"></td>
                    <td class="px-4 py-3"><input type="text" name="price" placeholder="Enter New Price" value="{{ item[2] }}" class="input-field" style="padding: 2px; background: transparent; color: white;"></td>
                    <td class="px-4 py-3"><input type="text" name="rating" placeholder="Enter New rating" value="{{ item[3] }}" class="input-field" style="padding: 2px; background: transparent; color: white;"></td>
                    <td class="px-4 py-3"><input type="text" name="description" placeholder="Enter New Description" value="{{ item[4] }}" class="input-field" style="padding: 2px; background: transparent; color: white;"></td>
                    <td class="px-4 py-3" style="display: flex; align-items: center;"><img src="data:image/jpeg;base64,{{ item[5] }}" alt="Product Image" class="w-16 h-16 object-cover rounded-full" ><input type="file" name="files" id="" style="margin-left: 10px; "></td>
                </tr>
            </tbody>
        </table>
        <div class="buttons">
            <a href="/view_products"><button type="button" value="submit" class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-3 text-center mr-2 mb-2">Back</button></a>
            <button type="submit" value="submit" class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-3 text-center mr-2 mb-2">Save</button>
        </div>
    </form>    
</div>
{% endblock %}
</body>
</html>
