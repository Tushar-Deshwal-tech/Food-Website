<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body >
{% extends 'base.html' %}
{% block title %}
  Welcome to SwaadSagaar/Products
{% endblock %}
{% block content %}
<div class="mx-auto grid w-full max-w-7xl items-center space-y-4 px-2 py-10 md:gap-4 md:space-y-0 lg:grid-cols-4">
  {% for index, info in item %}
    <div style="display: flex; flex-direction: column;  min-height: 450px;">
      <a href="{{ url_for('product_items', item_index=index) }}"><img src="data:image/jpeg;base64,{{ info[5] }}" width="100%" alt="Example Image" style="max-height: 300px; cursor: pointer;"></a>
      <div class="p-4">
        <h1 class="items-center font-semibold" style="color: white;">
          {{ info[1] }}
        </h1>
        <p class="mt-3 text-sm" style="color: white;">
          {{ info[4][:100] }}{% if info[4]|length > 100 %}...{% endif %}
        </p>
        <p class="mt-3 text-sm" style="margin-bottom: 10px; color: white;">
          Price: ${{ info[2] }}
          <span style="float: right;">
            Rating: {{ info[3] }}
          </span>
        </p>
        <div class="flex flex-col space-y-5 md:flex-row md:space-x-10 md:space-y-0">
          <div class="flex-1">
              <a href="{{ url_for('add_to_cart', item_index=index) }}">
                <button type="button" class="rounded-md border border-yellow-600 px-3 py-2 text-sm font-semibold text-yellow-600 shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-yellow-600"
                style="min-width: 100px;">Add to Cart</button>
              </a>
          </div>
          <div class="flex-1">
              <a href="{{ url_for('add_to_wishlist', item_index=index) }}">
                <button type="button" class="rounded-md border border-yellow-600 px-3 py-2 text-sm font-semibold text-yellow-600 shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-yellow-600"
                style="min-width: 100px; margin-left: 18px;">Add to Wishlist</button>
              </a>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
</body>
</html>
